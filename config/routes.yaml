main:
    path: /
    controller: App\Controller\Web\PageContentController::main

login:
    path: /login
    controller: App\Controller\Web\LoginController::loginAction

logout:
    path: /logout
    controller: App\Controller\Web\LoginController::logoutAction

registration:
    path: /registration
    controller: App\Controller\Web\RegistrationController::registration

service:
    path: /service
    controller: App\Controller\Web\PageContentController::service

contact:
    path: /contact
    controller: App\Controller\Web\PageContentController::contact

products:
    path: /products
    controller: App\Controller\Web\ProductsController::showProducts

product:
    path: /products/{id}
    controller: App\Controller\Web\ProductsController::showProduct

category:
    path: /products-category/{categoryId}
    controller: App\Controller\Web\ProductsController::showProductsCategory

blog:
    path: /blog
    controller: App\Controller\Web\BlogController::index

article:
    path: /blog/{id}
    controller: App\Controller\Web\BlogController::showArticle

adminBlog:
    path: /admin/blog
    controller: App\Controller\Admin\AdminBlogController::index

adminArticle:
    path: /admin/blog/{id}
    controller: App\Controller\Admin\AdminBlogController::showArticle

createArticle:
    path: /admin/article/create
    controller: App\Controller\Admin\AdminBlogController::createArticle

updateArticle:
    path: /admin/article/update/{id}
    controller: App\Controller\Admin\AdminBlogController::updateArticle

deleteArticle:
    path: /admin/article/delete/{id}
    controller: App\Controller\Admin\AdminBlogController::deleteArticle

basket:
    path: /basket
    controller: App\Controller\Web\BasketController::index

addToBascet:
    path: /basket/{id}
    controller: App\Controller\Web\BasketController::addToBasket

deleteFromBascet:
    path: /basket/delete/{id}
    controller: App\Controller\Web\BasketController::addToBasket